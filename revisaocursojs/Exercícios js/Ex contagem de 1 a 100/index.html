<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionar()"></div>
        <section id="tabela" name="tabela"></section>
        <input type="button" value="Finalizar" onclick="analisar()">
        <section id="analise" name="analise"></section>
    </section>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
