<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Qual a Nacionalidade</h1>
    Qual pais você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="determinar()">
    <div id="res">

    </div>
    <script>
    function determinar() {
        var pais = document.getElementById('txtpais').value
        var res = document.querySelector('div#res')
        if (pais == 'Brasil'){
            res.innerHTML = 'Voce é brasileiro'
        } else {
            res.innerHTML = 'Voce é estrangeiro'
    }}
    </script>

</body>
</html>
